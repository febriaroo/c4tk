<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <br/>
      <center>
        <h1 class="title">Pilih Yayasan</h1>
        <h2 class="subtitle">Jakat-in Item Name</h2>
      </center>

      <section class="hero is-medium is-primary is-bold">
        <div class="hero-body">
          <div class="container">
            <label class="checkbox">
              <input type="checkbox">
                <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image" class="rounded"><br/>
                Panti Asuhan A
            </label>
          </div>
        </div>
      </section>

      <h1 class="title">
       Detail Jakatur<br>
      </h1>
      <div class="hero">
        <div class="field">
          <label class="label">Name:</label>
          <div class="control">
            <input class="input" type="text">
          </div>
        </div>

        <div class="field">
          <label class="label">Email:</label>
          <div class="control">
            <input class="input" type="email">
          </div>
        </div>

        <div class="field">
          <label class="label">No. Handphone:</label>
          <div class="control">
            <input class="input" type="phone"">
          </div>
        </div>

        <div class="field">
          <label class="label">Alamat:</label>
          <div class="control">
            <input class="input" type="alamat">
          </div>
        </div>

        <div class="field">
          <label class="label">Pickup date:</label>
          <div class="control columns">
            <input class="input column is-8" type="date" id="pickupDate">
            <input class="input column is-4" type="time" id="pickupTime">
          </div>
        </div>
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>
    </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  </body>
</html>
