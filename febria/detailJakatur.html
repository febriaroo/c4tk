<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <br/>
      <center>
        <h1 class="title">Pilih Yayasan</h1>
        <h2 class="subtitle">Jakat-in Item Name</h2>
      </center>

      <section class="hero is-medium is-primary is-bold">
        <div class="yayasan columns">
          <div class="card column is-3">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">John Smith</p>
                  <p class="subtitle is-6">@johnsmith</p>
                </div>
              </div>

              <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                <a href="#">#css</a> <a href="#">#responsive</a>
                <br>
                <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
              </div>
            </div>
          </div>
        </div>
      </section>

      <h1 class="title">
       Detail Jakatur<br>
      </h1>
      <div class="hero">
        <div class="field">
          <label class="label">Name:</label>
          <div class="control">
            <input class="input" type="text" id="name">
          </div>
        </div>

        <div class="field">
          <label class="label">Email:</label>
          <div class="control">
            <input class="input" type="email" id="email">
          </div>
        </div>

        <div class="field">
          <label class="label">No. Handphone:</label>
          <div class="control">
            <input class="input" type="phone" id="telp">
          </div>
        </div>

        <div class="field">
          <label class="label">Alamat:</label>
          <div class="control">
            <input class="input" type="alamat" id="alamat">
          </div>
        </div>

        <div class="field">
          <label class="label">Pickup date:</label>
          <div class="control columns">
            <input class="input column is-8" type="date" id="pickupDate">
            <input class="input column is-4" type="time" id="pickupTime">
          </div>
        </div>
        <div class="control">
          <button class="button is-link" onclick="submitDonatur();">Submit</button>
        </div>
      </div>
    </div>
    </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="files/main.js"></script>
  </body>
</html>
