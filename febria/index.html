<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
       Donasi Barang Bekasmu Untuk Menjadi Berkat<br>
       Saya ingin memberkati dengan menyumbangkan:<br>
      </h1>
      <a class="button is-primary" id="addItem">
        <i class="fa fa-plus"></i> Add Item
      </a>
      <br/>
      <br/>

      <div class="columns">
        <div class="column">
          <div class="field has-addons">
          <div class="control is-expanded">
            <div class="select is-fullwidth">
              <select name="tipeBarang" onchange="changeBarang()" id="tipeBarang">
                <option value="pakaian">Pakaian</option>
                <option value="sepatu">Sepatu</option>
                <option value="elektronik">Barang Elektronik</option>
              </select>
            </div>
          </div>
        </div>
        </div>
      </div>

      <div class="column elektronik is-flex">

        <div class="field">
          <label class="label">Category</label>
          <div class="control">
            <div class="select">
              <select >
                <option value="samsung">Laptop</option>
                <option value="smartphone">Smartphone</option>
                <option value="handphone">Handphone</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Merek</label>
          <div class="control">
            <div class="select">
              <select>
                <option value="samsung">Samsung</option>
                <option value="">Iphone</option>
                <option value="">Oppo</option>
                <option value="">Vivo</option>
                <option value="">Nokia</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Tipe</label>
          <div class="control">
            <input class="input is-success" type="text" placeholder="Text input" value="bulma">
          </div>
        </div>

        <div class="field">
            <label class="label">Upload gambar</label>
          <div class="control">
            <input class="input" type="file">
          </div>
        </div>


        <div class="field">
          <label class="label">Kondisi</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="kondisi">
              Baru
            </label><br/>
            <label class="radio">
              <input type="radio" name="kondisi">
              Bekas dan berfungsi
            </label><br/>
            <label class="radio">
              <input type="radio" name="kondisi">
              Bekas dan Rusak
            </label>
          </div>
        </div>
      </div>

      <div class="column pakaian is-hidden">
        Pakaian
        <div class="field">
          <label class="label">Jenis pakaian untuk</label>
          <div class="control">
            <div class="select">
              <select >
                <option value="perempuan">Perempuan</option>
                <option value="lakilaki">Laki-laki</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Size</label>
          <div class="control">
            <input class="column is-2 input" type="text" placeholder="size">
          </div>
        </div>

        <div class="field">
            <label class="label">Upload gambar</label>
          <div class="control">
            <input class="input" type="file">
          </div>
        </div>

        <div class="field">
          <label class="label">Jumlah</label>
          <div class="control">
            <input class="column is-2 input" type="number" placeholder="Jumlah">
          </div>
        </div>
      </div>

      <div class="column sepatu  is-hidden">
        Sepatu
        <div class="field">
          <label class="label">Jenis sepatu untuk</label>
          <div class="control">
            <div class="select">
              <select >
                <option value="perempuan">Perempuan</option>
                <option value="lakilaki">Laki-laki</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Size</label>
          <div class="control">
            <input class="column is-2 input" type="text" placeholder="size">
          </div>
        </div>

        <div class="field">
            <label class="label">Upload gambar</label>
          <div class="control">
            <input class="input" type="file">
          </div>
        </div>

        <div class="field">
          <label class="label">Jumlah</label>
          <div class="control">
            <input class="column is-2 input" type="number" placeholder="Jumlah">
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript">
      function changeBarang(){
        var e = document.getElementById("tipeBarang");
        var tipeBarang = e.options[e.selectedIndex].value;
        $(this).removeClass("is-flex").removeClass("is-hidden");
        $("."+tipeBarang).addClass("is-flex").removeClass("is-hidden");
      }
    </script>>
  </body>
</html>
