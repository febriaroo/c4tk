<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container" style="width:70%">
        <div class="field">
          <label class="label">Nama</label>
          <div class="control">
            <input class="input" type="text" placeholder="e.g Alex Smith">
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
          </div>
        </div>

        <div class="field">
          <label class="label">Alamat</label>
          <div class="control">
            <input class="input" type="text" placeholder="e.g. Jl. Kebon Bawang VI/35, Tanjung Priok, Jakarta Utara, DKI Jakarta">
          </div>
        </div>

        <div class="field">
          <label class="label">No Telp</label>
          <div class="control">
            <input class="input" type="phone" placeholder="e.g. +6285101093410">
          </div>
        </div>

        <div class="control is-fullwidth is-clearfix">
          <button class="button is-primary is-large is-outlined">Submit</button>
        </div>
      </div>
    </section>
  </body>
</html>
