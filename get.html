	<div class="container">
		<br>
		<div class="content" align="center">
			<h1 class="title is-1">Jakat Dashboard</h1>
		</div>
		<br>
		<div class="columns" align="center">
			<div class="column" id="x">
				<button onclick="no()" class="button is-white is-large" style="width: 100%; height: 100%"><i class="fa fa-times fa-4x"></i></button>
			</div>
			<div class="column">
				<div id="image">

				</div>
			</div>
			<div class="column" id="v">
				<button onclick="yes()" class="button is-white is-large" style="width: 100%; height: 100%"><i class="fa fa-check fa-4x"></i></button>
			</div>
		</div>
		<hr>
		<div id="contact-info" class="content">

			</div>
			<div style="float:right">

				<h2 class="title is-2">Kuantitas : <span id="quantity">5</span></h2><br>
			</div>
		</div>
	</div>
